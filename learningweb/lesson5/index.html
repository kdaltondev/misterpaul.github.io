<!DOCTYPE html>
<html>
<head>
  <title>Scaling!</title>
  <link rel="stylesheet" type="text/css" href="index.css">
</head>
<script>
    function scaleDown() {
        document.getElementById("water-bottle").style.width =  "90px"
        document.getElementById("water-bottle").style.height =  "90px"
    }
    function scaleUp() {
        document.getElementById("water-bottle").style.width = "360px"
        document.getElementById("water-bottle").style.height =  "360px"
    }
</script>
<body>  
    <b>Scaling!</b>
    <div class="outer-box">
        <img src="../images/water-bottle-svgrepo-com.svg" intrinsicsize="512 x 512" alt="Water Bottle SVG" title="Water Bottle SVG" class="water-bottle" id="water-bottle"><br>
        <img src="../images/minus-svgrepo-com.svg" intrinsicsize="512 x 512" alt="Scale Down" title="Scale Down" class="plusminus" onclick="scaleDown();">
        <img src="../images/plus-svgrepo-com.svg" intrinsicsize="512 x 512" alt="Scale Up" title="Scale Up" class="plusminus" onclick="scaleUp();">
        <div class="inner-box">
            Here is a water bottle. Use (+) and (-) to make it bigger or smaller.
        </div>
        <div class="lesson">
            We're dipping our toes into Javascript now!  
            <ol>
                <li></li>
            </ol> 
            <b>Activities</b>
            <ol>
                <li></li>
            </ol>
        </div>
    </div>
</body>
</html>
